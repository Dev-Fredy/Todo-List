<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Todo List</title>
        <link
            rel="stylesheet"
            href="dist/styles.css"
        />
        <link
            rel="shortcut icon"
            href="app/images/checkmark.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <main>
                <div class="grid">
                    <h1 class="todo-title">Todo List</h1>
                    <div class="grid-todo-input">
                        <input
                            type="text"
                            placeholder="Todo Name"
                            class="js-todo-name"
                        />
                        <input
                            type="date"
                            class="js-todo-date"
                        />
                        <button class="js-add-todo-button add-todo-button">
                            Add
                        </button>
                    </div>
                    <div class="js-todo-list grid-todo-output"></div>
                </div>
            </main>
        </div>

        <script src="app/js/scripts.js"></script>
    </body>
</html>
